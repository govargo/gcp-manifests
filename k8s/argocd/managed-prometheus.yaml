apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: managed-prometheus
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: app-0
        name: gke_kentaiso-330205_asia-northeast1_prod-app-0
      - cluster: app-1
        name: gke_kentaiso-330205_us-central1_prod-app-1
      - cluster: corp-0
        name: gke_kentaiso-330205_asia-northeast1_prod-corp-0
      - cluster: misc-0
        name: gke_kentaiso-330205_asia-northeast1-a_prod-misc-0
  template:
    metadata:
      name: "{{cluster}}-managed-prometheus"
    spec:
      project: default
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - RespectIgnoreDifferences=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/GoogleCloudPlatform/prometheus-engine.git
        targetRevision: v0.14.0
        path: manifests
        directory:
          include: '*.yaml'
          exclude: '{rule-evaluator.yaml}'
      ignoreDifferences:
      - group: ""
        kind: ConfigMap
        name: rule-evaluator
        namespace: gmp-system
        jsonPointers:
        - /data
        - /metadata
      - group: "monitoring.googleapis.com"
        kind: OperatorConfig
        name: config
        namespace: gmp-public
        jsonPointers:
        - /collection
        - /features
        - /managedAlertmanager
      - group: ""
        kind: Secret
        name: alertmanager
        namespace: gmp-system
        jsonPointers:
        - /data
        - /metadata/labels
      destination:
        name: "{{name}}"
        namespace: gmp-system
