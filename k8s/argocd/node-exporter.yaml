apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: node-exporter
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: app-0
      - name: app-1
      - name: corp-0
      - name: misc-0
  template:
    metadata:
      name: "{{name}}-node-exporter"
    spec:
      project: default
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
      source:
        chart: prometheus-node-exporter
        repoURL: https://prometheus-community.github.io/helm-charts
        targetRevision: 4.42.0
        helm:
          releaseName: "{{name}}"
          values: |
            extraArgs:
            - --log.format=json
            - --collector.disable-defaults
            - --collector.cpu
            - --collector.conntrack
            - --collector.diskstats
            - --collector.filefd
            - --collector.filesystem
            - --collector.loadavg
            - --collector.meminfo
            - --collector.netdev
            - --collector.stat
            - --collector.vmstat
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                cpu: 100m
                memory: 50Mi
      destination:
        name: "{{name}}"
        namespace: monitoring
