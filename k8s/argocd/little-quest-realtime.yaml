apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: little-quest-realtime
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/image-list: realtime=asia-northeast1-docker.pkg.dev/kentaiso-330205/little-quest/little-quest-realtime,mmf=asia-northeast1-docker.pkg.dev/kentaiso-330205/little-quest/little-quest-mmf,director=asia-northeast1-docker.pkg.dev/kentaiso-330205/little-quest/little-quest-director
    argocd-image-updater.argoproj.io/realtime.update-strategy: latest
    argocd-image-updater.argoproj.io/realtime.ignore-tags: latest
    argocd-image-updater.argoproj.io/realtime.force-update: "true"
    argocd-image-updater.argoproj.io/realtime.helm.image-name: realtime.image.repository
    argocd-image-updater.argoproj.io/realtime.helm.image-tag: realtime.image.tag
    argocd-image-updater.argoproj.io/mmf.update-strategy: latest
    argocd-image-updater.argoproj.io/mmf.ignore-tags: latest
    argocd-image-updater.argoproj.io/mmf.force-update: "true"
    argocd-image-updater.argoproj.io/mmf.helm.image-name: mmf.image.repository
    argocd-image-updater.argoproj.io/mmf.helm.image-tag: mmf.image.tag
    argocd-image-updater.argoproj.io/director.update-strategy: latest
    argocd-image-updater.argoproj.io/director.ignore-tags: latest
    argocd-image-updater.argoproj.io/director.force-update: "true"
    argocd-image-updater.argoproj.io/director.helm.image-name: director.image.repository
    argocd-image-updater.argoproj.io/director.helm.image-tag: director.image.tag
    notifications.argoproj.io/subscribe.on-sync-succeeded.googlechat: spaceName
spec:
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: asia-northeast1-docker.pkg.dev/kentaiso-330205/little-quest/charts
    chart: little-quest-realtime
    targetRevision: 0.3.17
    helm:
      releaseName: "little-quest-realtime"
      values: |
        realtime:
          # Default values for little-quest-realtime.
          # This is a YAML-formatted file.
          # Declare variables to be passed into your templates.

          serviceName: little-quest-realtime

          image:
            repository: asia-northeast1-docker.pkg.dev/kentaiso-330205/little-quest/little-quest-realtime
            pullPolicy: IfNotPresent
            # Overrides the image tag whose default is the chart appVersion.
            tag: ""

          imagePullSecrets: []
          nameOverride: ""
          fullnameOverride: ""

          serviceAccount:
            # Specifies whether a service account should be created
            create: true
            # Annotations to add to the service account
            annotations:
              iam.gke.io/gcp-service-account: little-quest-realtime@kentaiso-330205.iam.gserviceaccount.com
            # The name of the service account to use.
            # If not set and create is true, a name is generated using the fullname template
            name: ""

          podAnnotations: {}

          scheduling: Packed

          strategy:
            type: RollingUpdate
            rollingUpdate:
              maxSurge: 25%
              maxUnavailable: 25%

          port:
            # Pod's containerPort
            containerPort: 7654
            portPolicy: Dynamic
            protocol: TCP
            passthrough: "FALSE"
            # HTTP Prometheus metrics port
            metricsPort: "18080"

          health:
            disabled: false
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 3

          sdkServer:
            logLevel: Info
            grpcPort: 9357
            httpPort: 9358

          podSecurityContext: {}
            # fsGroup: 2000

          securityContext: {}
            # capabilities:
            #   drop:
            #   - ALL
            # readOnlyRootFilesystem: true
            # runAsNonRoot: true
            # runAsUser: 1000

            #liveness:
            #  httpGet:
            #    path: /healthz
            #    port: http
            #  periodSeconds: 10
            #  successThreshold: 1
            #  failureThreshold: 5
            #  timeoutSeconds: 10

            #readiness:
            #  httpGet:
            #    path: /readiness
            #    port: http
            #  periodSeconds: 10
            #  successThreshold: 1
            #  failureThreshold: 5
            #  timeoutSeconds: 10

          startup: {}

          resources:
            # We usually recommend not to specify default resources and to leave this as a conscious
            # choice for the user. This also increases chances charts run on environments with little
            # resources, such as Minikube. If you do want to specify resources, uncomment the following
            # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi

          nodeSelector:
            app: agones-gameserver

          tolerations:
          - key: "app"
            operator: "Equal"
            value: "agones-gameserver"
            effect: "NoSchedule"

          affinity: {}

          terminationGracePeriodSeconds: 15

          ## Additional volumeMounts
          volumeMounts: {}

          ## Additional Volumes
          volumes: {}

          maxUnavailable: 1

          service:
            annotations: {}
            type: ClusterIP
            port: 80

          autoscaling:
            enabled: true
            type: Buffer
            bufferSize: 2
            minReplicas: 0
            maxReplicas: 10

        mmf:
          serviceName: little-quest-mmf

          image:
            repository: asia-northeast1-docker.pkg.dev/kentaiso-330205/little-quest/little-quest-mmf
            pullPolicy: IfNotPresent
            # Overrides the image tag whose default is the chart appVersion.
            tag: ""

          imagePullSecrets: []
          nameOverride: ""
          fullnameOverride: ""

          serviceAccount:
            # Specifies whether a service account should be created
            create: true
            # Annotations to add to the service account
            annotations:
              iam.gke.io/gcp-service-account: little-quest-mmf@kentaiso-330205.iam.gserviceaccount.com
            # The name of the service account to use.
            # If not set and create is true, a name is generated using the fullname template
            name: ""

          podAnnotations: {}

          replicaCount: 1

          strategy:
            type: RollingUpdate
            rollingUpdate:
              maxSurge: 25%
              maxUnavailable: 25%

          port:
            # Pod's containerPort
            containerPort: 50502
            # HTTP Prometheus metrics port
            metricsPort: 18080

          podSecurityContext: {}
            # fsGroup: 2000

          securityContext: {}
            # capabilities:
            #   drop:
            #   - ALL
            # readOnlyRootFilesystem: true
            # runAsNonRoot: true
            # runAsUser: 1000

          liveness:
            grpc:
              port: 50502
              service: matchfunction
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 10

          readiness:
            grpc:
              port: 50502
              service: matchfunction
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 10

          startup: {}

          resources:
            # We usually recommend not to specify default resources and to leave this as a conscious
            # choice for the user. This also increases chances charts run on environments with little
            # resources, such as Minikube. If you do want to specify resources, uncomment the following
            # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi

          nodeSelector:
            app: agones-gameserver

          tolerations:
          - key: "app"
            operator: "Equal"
            value: "agones-gameserver"
            effect: "NoSchedule"

          affinity: {}

          terminationGracePeriodSeconds: 30

          ## Additional volumeMounts
          volumeMounts: {}

          ## Additional Volumes
          volumes: {}

          maxUnavailable: 1

          service:
            annotations: {}
            type: ClusterIP
            port: 80

          autoscaling:
            enabled: false

          openMatch:
            queryService:
              address: open-match-query.open-match.svc.cluster.local.:50503
            playerPerMatch: 2

          # Cloud Trace sampling rate
          cloudTrace:
            samplingRate: 0.1

        director:
          serviceName: little-quest-director

          image:
            repository: asia-northeast1-docker.pkg.dev/kentaiso-330205/little-quest/little-quest-director
            pullPolicy: IfNotPresent
            # Overrides the image tag whose default is the chart appVersion.
            tag: ""

          imagePullSecrets: []
          nameOverride: ""
          fullnameOverride: ""

          serviceAccount:
            # Specifies whether a service account should be created
            create: true
            # Annotations to add to the service account
            annotations:
              iam.gke.io/gcp-service-account: little-quest-director@kentaiso-330205.iam.gserviceaccount.com
            # The name of the service account to use.
            # If not set and create is true, a name is generated using the fullname template
            name: ""

          podAnnotations: {}

          replicaCount: 1

          strategy:
            type: RollingUpdate
            rollingUpdate:
              maxSurge: 25%
              maxUnavailable: 25%

          port:
            # HTTP Prometheus metrics port
            metricsPort: 18080

          podSecurityContext: {}
            # fsGroup: 2000

          securityContext: {}
            # capabilities:
            #   drop:
            #   - ALL
            # readOnlyRootFilesystem: true
            # runAsNonRoot: true
            # runAsUser: 1000

          liveness:
            httpGet:
              path: /healthz
              port: 18080
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 10

          readiness:
            httpGet:
              path: /readiness
              port: 18080
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 10

          startup: {}

          resources:
            # We usually recommend not to specify default resources and to leave this as a conscious
            # choice for the user. This also increases chances charts run on environments with little
            # resources, such as Minikube. If you do want to specify resources, uncomment the following
            # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi

          nodeSelector:
            app: agones-gameserver

          tolerations:
          - key: "app"
            operator: "Equal"
            value: "agones-gameserver"
            effect: "NoSchedule"

          affinity: {}

          terminationGracePeriodSeconds: 30

          ## Additional volumeMounts
          volumeMounts: {}

          ## Additional Volumes
          volumes: {}

          maxUnavailable: 1

          service:
            annotations: {}
            type: ClusterIP
            port: 80

          autoscaling:
            enabled: false

          openMatch:
            backendService:
              address: open-match-backend.open-match.svc.cluster.local.:50505
            matchFunction:
              host: little-quest-mmf.corp-0.svc.cluster.local.
              port: 80

          agones:
            allocator:
              address: agones-allocator.agones-system.svc.cluster.local.:8443

          # Cloud Trace sampling rate
          cloudTrace:
            samplingRate: 0.1

        # environment(e.g. development, staging, production)
        env: production

        # Google Cloud ProjectId
        googleCloudProjectId: kentaiso-330205

  destination:
    name: "gke_kentaiso-330205_asia-northeast1_prod-corp-0"
    namespace: corp-0
