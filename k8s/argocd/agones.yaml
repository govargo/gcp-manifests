apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: agones
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: corp-0
        name: gke_kentaiso-330205_asia-northeast1_prod-corp-0
  template:
    metadata:
      name: "agones"
    spec:
      project: default
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - RespectIgnoreDifferences=false
        automated:
          prune: true
          selfHeal: true
      source:
        chart: agones
        repoURL: https://agones.dev/chart/stable
        targetRevision: 1.41.0
        helm:
          releaseName: "agones"
          values: |
             agones:
               metrics:
                 stackdriverEnabled: false
               serviceaccount:
                 allocator:
                   name: agones-allocator
                   annotations:
                     iam.gke.io/gcp-service-account: agones-allocator@kentaiso-330205.iam.gserviceaccount.com
                 controller:
                   name: agones-controller
                   annotations:
                     iam.gke.io/gcp-service-account: agones-controller@kentaiso-330205.iam.gserviceaccount.com
               controller:
                 resources:
                   requests:
                     cpu: 50m
                     memory: 126Mi
                   limits:
                     cpu: 50m
                     memory: 126Mi
                 tolerations: []
                 affinity:
                   podAntiAffinity:
                     preferredDuringSchedulingIgnoredDuringExecution:
                     - podAffinityTerm:
                         labelSelector:
                           matchExpressions:
                           - key: agones.dev/role
                             operator: In
                             values:
                             - controller
                         topologyKey: kubernetes.io/hostname
                       weight: 100
                 topologySpreadConstraints:
                 - maxSkew: 1
                   topologyKey: kubernetes.io/hostname
                   whenUnsatisfiable: ScheduleAnyway
                   labelSelector:
                     matchLabels:
                       agones.dev/role: controller
                 replicas: 2
                 pdb:
                     minAvailable: 1
               extensions:
                 resources:
                   requests:
                     cpu: 50m
                     memory: 126Mi
                   limits:
                     cpu: 50m
                     memory: 126Mi
                 tolerations: []
                 affinity:
                   podAntiAffinity:
                     preferredDuringSchedulingIgnoredDuringExecution:
                     - podAffinityTerm:
                         labelSelector:
                           matchExpressions:
                           - key: agones.dev/role
                             operator: In
                             values:
                             - extensions
                         topologyKey: kubernetes.io/hostname
                       weight: 100
                 topologySpreadConstraints:
                 - maxSkew: 1
                   topologyKey: kubernetes.io/hostname
                   whenUnsatisfiable: ScheduleAnyway
                   labelSelector:
                     matchLabels:
                       agones.dev/role: extensions
                 replicas: 2
                 pdb:
                   minAvailable: 1
               ping:
                 install: false
               allocator:
                 pdb:
                   enabled: true
                   minAvailable: 1
                 resources:
                   requests:
                     cpu: 50m
                     memory: 126Mi
                   limits:
                     cpu: 50m
                     memory: 126Mi
                 tolerations: []
                 affinity:
                   podAntiAffinity:
                     preferredDuringSchedulingIgnoredDuringExecution:
                     - podAffinityTerm:
                         labelSelector:
                           matchExpressions:
                           - key: multicluster.agones.dev/role
                             operator: In
                             values:
                             - allocator
                         topologyKey: kubernetes.io/hostname
                       weight: 100
                 topologySpreadConstraints:
                 - maxSkew: 1
                   topologyKey: kubernetes.io/hostname
                   whenUnsatisfiable: ScheduleAnyway
                   labelSelector:
                     matchLabels:
                       multicluster.agones.dev/role: allocator
                 replicas: 2
                 service:
                   name: agones-allocator
                   serviceType: ClusterIP
                   clusterIP: None
                   http:
                     appProtocol: http
                     port: 18080
                     targetPort: 18080
                   grpc:
                     appProtocol: grpc
                     port: 8443
                     targetPort: 8443
                 disableMTLS: true
                 disableTLS: true
                 allocationBatchWaitTime: 100ms
             gameservers:
               namespaces:
               - corp-0
               minPort: 7000
               maxPort: 8000

      destination:
        name: "{{name}}"
        namespace: agones-system
