apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: agones
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: corp-0
        name: gke_kentaiso-330205_asia-northeast1_prod-corp-0
  template:
    metadata:
      name: "agones"
    spec:
      project: default
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - RespectIgnoreDifferences=true
      source:
        chart: agones
        repoURL: https://agones.dev/chart/stable
        targetRevision: 1.30.0
        helm:
          releaseName: "agones"
          values: |
             agones:
               featureGates: ""
               metrics:
                 prometheusEnabled: true
                 prometheusServiceDiscovery: true
                 stackdriverEnabled: true
                 stackdriverProjectID: "kentaiso-330205"
                 stackdriverLabels: ""
                 serviceMonitor:
                   enabled: false
                   interval: 30s
               rbacEnabled: true
               registerServiceAccounts: true
               registerWebhooks: true
               registerApiService: true
               crds:
                 install: true
                 cleanupOnDelete: true
               serviceaccount:
                 allocator:
                   name: agones-allocator
                   annotations: {}
                 controller:
                   name: agones-controller
                   annotations: {}
                 sdk:
                   name: agones-sdk
                   annotations: {}
               createPriorityClass: true
               priorityClassName: agones-system
               cloudProduct: "auto"
               controller: &controllerValues
                 resources:
                   requests:
                     cpu: 100m
                     memory: 256Mi
                 nodeSelector: {}
                 annotations: {}
                 tolerations: []
                 # - key: "agones.dev/agones-system"
                 #   operator: "Equal"
                 #   value: "true"
                 #   effect: "NoExecute"
                 affinity:
                   nodeAffinity:
                     preferredDuringSchedulingIgnoredDuringExecution:
                     - weight: 1
                       preference:
                         matchExpressions:
                           - key: agones.dev/agones-system
                             operator: Exists
                 generateTLS: true
                 tlsCert: ""
                 tlsKey: ""
                 disableSecret: false
                 allocationApiService:
                   annotations: {}
                   disableCaBundle: false
                 validatingWebhook:
                   annotations: {}
                   disableCaBundle: false
                 mutatingWebhook:
                   annotations: {}
                   disableCaBundle: false
                 customCertSecretPath: {}
                 safeToEvict: false
                 persistentLogs: true
                 persistentLogsSizeLimitMB: 10000
                 logLevel: info
                 numWorkers: 100
                 apiServerQPS: 400
                 apiServerQPSBurst: 500
                 http:
                   port: 8080
                 healthCheck:
                   initialDelaySeconds: 3
                   periodSeconds: 3
                   failureThreshold: 3
                   timeoutSeconds: 1
                 allocationBatchWaitTime: 500ms
                 replicas: 2
                 pdb:
                     minAvailable: 1
               extensions:
                 <<: *controllerValues
                 pdb:
                     minAvailable: 1
                 replicas: 2
                 readiness:
                   initialDelaySeconds: 3
                   periodSeconds: 3
                   failureThreshold: 3
               ping:
                 install: false
                 pdb:
                   enabled: false
                   minAvailable: 1
                 updateStrategy: {}
                 resources: {}
                   # requests:
                   #   cpu: 1
                   #   memory: 256Mi
                 nodeSelector: {}
                 annotations: {}
                 tolerations:
                 - key: "agones.dev/agones-system"
                   operator: "Equal"
                   value: "true"
                   effect: "NoExecute"
                 affinity:
                   nodeAffinity:
                     preferredDuringSchedulingIgnoredDuringExecution:
                     - weight: 1
                       preference:
                         matchExpressions:
                           - key: agones.dev/agones-system
                             operator: Exists
                 replicas: 2
                 http:
                   expose: true
                   response: ok
                   port: 80
                   serviceType: LoadBalancer
                   loadBalancerIP: ""
                   loadBalancerSourceRanges: []
                   annotations: {}
                 udp:
                   expose: true
                   rateLimit: 20
                   port: 50000
                   serviceType: LoadBalancer
                   loadBalancerIP: ""
                   loadBalancerSourceRanges: []
                   annotations: {}
                 healthCheck:
                   initialDelaySeconds: 3
                   periodSeconds: 3
                   failureThreshold: 3
                   timeoutSeconds: 1
               allocator:
                 install: true
                 pdb:
                   enabled: false
                   minAvailable: 1
                 updateStrategy: {}
                 apiServerQPS: 400
                 apiServerQPSBurst: 500
                 logLevel: info
                 annotations: {}
                 resources:
                   requests:
                     cpu: 100m
                     memory: 256Mi
                 healthCheck:
                   initialDelaySeconds: 3
                   periodSeconds: 3
                   failureThreshold: 3
                   timeoutSeconds: 1
                 tolerations:
                 - key: "agones.dev/agones-system"
                   operator: "Equal"
                   value: "true"
                   effect: "NoExecute"
                 affinity:
                   nodeAffinity:
                     preferredDuringSchedulingIgnoredDuringExecution:
                     - weight: 1
                       preference:
                         matchExpressions:
                           - key: agones.dev/agones-system
                             operator: Exists
                 replicas: 1
                 service:
                   name: agones-allocator
                   serviceType: ClusterIP
                   loadBalancerIP: ""
                   loadBalancerSourceRanges: []
                   annotations: {}
                   http:
                     enabled: true
                     port: 443
                     portName: https
                     targetPort: 8443
                     nodePort: 0 # nodePort will be used if the serviceType is set to NodePort
                   grpc:
                     enabled: true
                     port: 443
                     portName: grpc
                     targetPort: 8443
                     nodePort: 0 # nodePort will be used if the serviceType is set to NodePort
                 serviceMetrics:
                   name: agones-allocator-metrics-service
                   annotations: {}
                   http:
                     enabled: true
                     port: 8080
                     portName: http
                 disableSecretCreation: false
                 generateTLS: true
                 tlsCert: ""
                 tlsKey: ""
                 generateClientTLS: true
                 clientCAs: {}
                 disableMTLS: false
                 disableTLS: false
                 remoteAllocationTimeout: 10s
                 totalRemoteAllocationTimeout: 30s
                 allocationBatchWaitTime: 500ms
               image:
                 registry: us-docker.pkg.dev/agones-images/release
                 tag: 1.30.0
                 controller:
                   name: agones-controller
                   pullPolicy: IfNotPresent
                 # extensions settings ignored unless `SplitControllerAndExtensions` feature gate is enabled
                 extensions:
                   name: agones-extensions
                   pullPolicy: IfNotPresent
                 sdk:
                   name: agones-sdk
                   cpuRequest: 30m
                   cpuLimit: 0
                   memoryRequest: 0
                   memoryLimit: 0
                   alwaysPull: false
                 ping:
                   name: agones-ping
                   pullPolicy: IfNotPresent
                 allocator:
                   name: agones-allocator
                   pullPolicy: IfNotPresent
             
             gameservers:
               namespaces:
               - corp-0
               minPort: 7000
               maxPort: 8000
               podPreserveUnknownFields: false
             
             helm:
               installTests: false

      ignoreDifferences:
      - group: ""
        kind: Secret
        name: agones-cert
        namespace: agones-system
        jsonPointers:
        - /data
      - group: ""
        kind: Secret
        name: allocator-client-ca
        namespace: agones-system
        jsonPointers:
        - /data
      - group: ""
        kind: Secret
        name: allocator-tls
        namespace: agones-system
        jsonPointers:
        - /data
      - group: ""
        kind: Secret
        name: allocator-tls-ca
        namespace: agones-system
        jsonPointers:
        - /data
      - group: ""
        kind: Secret
        name: allocator-client.default
        namespace: corp-0
        jsonPointers:
        - /data
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        name: agones-mutation-webhook
        jsonPointers:
        - /webhooks/0/clientConfig/caBundle
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
        name: agones-validation-webhook
        jsonPointers:
        - /webhooks/0/clientConfig/caBundle
      - group: apiregistration.k8s.io
        kind: APIService
        name: v1.allocation.agones.dev
        jsonPointers:
        - /spec/caBundle
      destination:
        name: "{{name}}"
        namespace: agones-system
