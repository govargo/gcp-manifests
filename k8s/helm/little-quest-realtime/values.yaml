# Default values for little-quest-realtime.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
realtime:
  serviceName: little-quest-realtime
  
  image:
    repository: asia-northeast1-docker.pkg.dev/test-project/little-quest/little-quest-realtime
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  
  podAnnotations: {}

  replicaCount: 1

  scheduling: Packed
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  
  port:
    # Pod's containerPort
    containerPort: 7654
    portPolicy: Dynamic
    protocol: TCP
    passthrough: "FALSE"
    # HTTP Prometheus metrics port
    metricsPort: "18080"
  
  health:
    disabled: false
    initialDelaySeconds: 5
    periodSeconds: 3
    failureThreshold: 3
  
  sdkServer:
    logLevel: Info
    grpcPort: 9357
    httpPort: 9358
  
  podSecurityContext: {}
    # fsGroup: 2000
  
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  
    #liveness:
    #  httpGet:
    #    path: /healthz
    #    port: http
    #  periodSeconds: 10
    #  successThreshold: 1
    #  failureThreshold: 5
    #  timeoutSeconds: 10
  
    #readiness:
    #  httpGet:
    #    path: /readiness
    #    port: http
    #  periodSeconds: 10
    #  successThreshold: 1
    #  failureThreshold: 5
    #  timeoutSeconds: 10
  
  startup: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    # limits:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  terminationGracePeriodSeconds: 600
  
  ## Additional volumeMounts
  volumeMounts: {}
  
  ## Additional Volumes
  volumes: {}
  
  maxUnavailable: 1
  
  service:
    annotations: {}
    type: ClusterIP
    port: 80
  
  autoscaling:
    enabled: true
    type: Buffer
    bufferSize: 2
    minReplicas: 0
    maxReplicas: 10

frontend:
  serviceName: little-quest-frontend

  image:
    repository: asia-northeast1-docker.pkg.dev/test-project/little-quest/little-quest-frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  lifecycle:
    preStop: {}

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  replicaCount: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  port:
    # Pod's containerPort
    containerPort: 18080

  podSecurityContext: {}
    # fsGroup: 2000
  
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  
  liveness:
    httpGet:
      path: /healthz
      port: 18080
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 5
    timeoutSeconds: 10

  readiness:
    httpGet:
      path: /readiness
      port: 18080    
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 5
    timeoutSeconds: 10

  startup: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    # limits:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  terminationGracePeriodSeconds: 30

  ## Additional volumeMounts
  volumeMounts: {}

  ## Additional Volumes
  volumes: {}

  maxUnavailable: 1

  service:
    annotations: {}
    type: ClusterIP
    headless: false
    port: 80
    nodePort:

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    # targetCPUType: Utilization
    # targetCPUUtilizationPercentage: 70
    # targetMemoryType: Utilization
    # targetMemoryUtilizationPercentage: 70
    targetContainerCPUType: Utilization
    targetContainerCPUUtilizationPercentage: 70

  openMatch:
    frontendService:
      address: open-match-frontend.open-match.svc.cluster.local.:50504

  # Frontend Trace sampling rate
  trace:
    exporter: cloudtrace
    endpoint: 0.0.0.0:4317
    samplingRate: 0.1

