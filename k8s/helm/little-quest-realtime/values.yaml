# Default values for little-quest-realtime.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceName: little-quest-realtime

image:
  repository: asia-northeast1-docker.pkg.dev/kentaiso-330205/little-quest/little-quest-realtime
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

scheduling: Packed

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

port:
  # Pod's containerPort
  containerPort: 7654
  portPolicy: Dynamic
  protocol: TCP
  passthrough: "FALSE"
  # HTTP Prometheus metrics port
  metricsPort: ":18080"

health:
  disabled: false
  initialDelaySeconds: 5
  periodSeconds: 3
  failureThreshold: 3

sdkServer:
  logLevel: Info
  grpcPort: 9357
  httpPort: 9358

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  #liveness:
  #  httpGet:
  #    path: /healthz
  #    port: http
  #  periodSeconds: 10
  #  successThreshold: 1
  #  failureThreshold: 5
  #  timeoutSeconds: 10

  #readiness:
  #  httpGet:
  #    path: /readiness
  #    port: http
  #  periodSeconds: 10
  #  successThreshold: 1
  #  failureThreshold: 5
  #  timeoutSeconds: 10

startup: {}

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  app: agones-gameserver

tolerations:
- key: "app"
  operator: "Equal"
  value: "agones-gameserver"
  effect: "NoSchedule" 

affinity: {}

terminationGracePeriodSeconds: 600

## Additional volumeMounts
volumeMounts: {}

## Additional Volumes
volumes: {}

maxUnavailable: 1

service:
  annotations: {}
  type: ClusterIP
  port: 80

autoscaling:
  enabled: true
  type: Buffer
  bufferSize: 2
  minReplicas: 0
  maxReplicas: 10

# environment(e.g. development, staging, production)
env: development

# Google Cloud ProjectId
googleCloudProjectId: test-project
