apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: open-match-frontend
  namespace: open-match
spec:
  host: open-match-frontend.open-match.svc.cluster.local
  subsets:
  - name: long-connection
    labels:
      app: open-match
      component: frontend
      release: open-match
    trafficPolicy:
      connectionPool:
        tcp:
          connectTimeout: 300s
        http:
          http2MaxRequests: 4000
  - name: default
    labels:
      app: open-match
      component: frontend
      release: open-match
    trafficPolicy:
      connectionPool:
        tcp:
          connectTimeout: 10s
        http:
          http2MaxRequests: 4000
